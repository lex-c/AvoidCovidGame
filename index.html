<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>MyGame</title>
</head>
<body>
    <div id="homePg">
        <div class="hm-pg-div hAndM" id="hmHealth"></div>
        <div class="hm-pg-div hAndM" id="hmMHlth"></div>
        <div class="hm-pg-div fdEtc" id="hmFood"></div>
        <div class="hm-pg-div fdEtc" id="hmTime"></div>
        <div class="hm-pg-div hAndM" id="hmMoney"></div>
        <div class="hm-pg-div chcs" id="choices">Activities:</div>
        <div class="hm-pg-div fdEtc" id="hmProtItems"></div>
        <div class="hm-pg-div fdEtc" id="hmMeds"></div>
        <div class="hm-pg-div" id="hmOutDiv"><button type="submit" class="homePg outPg" id="hmOutBtn"></button></div>
    </div>
    <div id="outPg">
        <button type="submit" class="outPg spacePg" id="outSBtnTmp"></button>
        <button type="submit" class="outPg homePg" id="outHBtnTmp"></button>
    </div>
    <div id="spacePg">
        <button type="submit" class="spacePg outPg" id="spcOutBtn"></button>
    </div>
</body>
</html>
